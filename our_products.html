<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Pulls Favoicon from an already existing website through domain -->
    <link rel="icon" type="image/png" href="images/fav.PNG">
    <!-- Links to website with free fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Links to css style sheet -->
    <link rel="stylesheet" media="screen and (max-width: 640px)" href="css/style_mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 640px)" href="css/style_desktop.css">
</head>
<body>
  <div class="header">PnM Eats
    <div class="select-menu">
      <button class="menu_button" onclick="location.href='our_story.html';">
        Our Story
      </button>
      <button class="menu_button" onclick="location.href='our_products.html';">
        Our Products
      </button>
      <button class="menu_button" onclick="location.href='order_online.html';">
        Order Online
      </button>
      <button class="menu_button" onclick="location.href='shopping_cart.html';">
        Shopping Cart
      </button>
    </div>
  </div>


  <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="products/lemon_grass.PNG" style="width:100%">
      <div class="text">Lemon Grass</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="products/sweet_chilli.PNG" style="width:100%">
      <div class="text">Sweet Chilli</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="products/sweet_pork.PNG" style="width:100%">
      <div class="text">Sweet Pork</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
    <!-- Slideshow container -->

    <!-- Script -->
    <script src="scripts/slides.js"></script>

</body>
</html>
